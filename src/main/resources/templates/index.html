<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MainPage</title>
    <!-- 부트스트랩 CDN 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        #sidebar {
            width: 200px;
            height: 100vh;
            background: #f0f0f0;
            float: left;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: #fff;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: auto;
            display: blockrk
            margin: 0 auto;
        }

        #main-content {
            max-width: 600px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            text-align: center;
            padding-left: 130px;
        }


        #main-content h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
        }

        #main-content p {
            font-size: 18px;
            line-height: 1.5;
            color: #555;
        }

        .link {
            font-size: 22px;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .link:hover {
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>
<!--sidebar testarea-->
<div id="sidebar">
    <div class="profile-image">
        <img src="/img/단대곰로고.jpeg" alt="Your Photo">
    </div>
    <a class="link" onclick="saveReq()" style="margin-top: 10px; color: darkslateblue">글 작성</a>
    <a class="link" onclick="pagingReq()" style="margin-top: 10px; color: darkslateblue">글 목록</a>
</div>

<div id="main-content">
    <h1 style="font-size: 60px;">Min Seop Lee</h1>
    <p style="font-size: 16px;">단국대학교</p>
    <p style="font-size: 16px;">컴퓨터공학과</p>
    <p style="font-size: 16px;">32193073</p>
    <br>
    <br>
    <p style="text-align: left">
        오픈소스 SW활용 기말 프로젝트 입니다.<br>
        게시판을 만들어 글을 작성, 수정, 삭제, 조회 하며<br>
        댓글을 남길 수 있는 게시판을 만들었습니다.
    </p>
</div>


<script>
    const saveReq = () => {
        location.href = "/board/save";
    }
    const pagingReq = () => {
        location.href = "/board/paging";
    }
</script>

<!-- 부트스트랩 JS CDN 링크 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
