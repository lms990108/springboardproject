<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>프로젝트 메인 페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 200px;
            height: 100vh;
            background: #f0f0f0;
            float: left;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            margin: 20px auto;
            border-radius: 50%;
            background-color: #fff;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        #sidebar button {
            display: block;
            width: 160px;
            padding: 10px;
            margin: 10px auto;
            font-size: 16px;
            cursor: pointer;
        }

        #main-content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #main-content p {
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
<div id="sidebar">
    <div class="profile-image">
        <img src="/img/k2.png" alt="Your Photo">
    </div>
    <button class="btn btn-primary">글 작성</button>
    <button class="btn btn-primary">글 목록</button>
</div>

<div id="main-content">
    <h1>프로젝트 메인 페이지</h1>
    <p>프로젝트에 대한 내용을 여기에 작성하세요.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.7.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
