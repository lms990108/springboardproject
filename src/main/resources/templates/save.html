<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>save</title>
    <!-- 부트스트랩 CDN 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #333;
        }
        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .navbar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .input-field {
            width: 100%;
        }
        .custom-button {
            background-color: #f8f9fa;
            color: #000;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .custom-button:hover {
            background-color: transparent;
            color: #000;
        }
    </style>
</head>

<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <span class="logo">My Blog</span>
    </a>
</nav>

<div class="container content">
    <form action="/board/save" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="boardWriter">Writer:</label>
            <input type="text" class="form-control input-field" id="boardWriter" name="boardWriter">
        </div>
        <div class="form-group">
            <label for="boardPass">Pass:</label>
            <input type="password" class="form-control input-field" id="boardPass" name="boardPass">
        </div>
        <div class="form-group">
            <label for="boardTitle">Title:</label>
            <input type="text" class="form-control input-field" id="boardTitle" name="boardTitle">
        </div>

        <div class="form-group">
            <label for="boardContents">Contents:</label>
            <textarea class="form-control" id="boardContents" name="boardContents" rows="5"></textarea>
        </div>
        <div class="form-group">
            <label for="boardFile">File:</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="boardFile" name="boardFile">
                <label class="custom-file-label" for="boardFile">Choose file</label>
            </div>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary custom-button">글작성</button>
        </div>

    </form>
</div>

<!-- 풋터 -->
<footer class="bg-light py-3 footer">
    <div class="container">
        &copy; 32193073 이민섭. 오픈소스 SW 활용 블로그 제작 프로젝트.
    </div>
</footer>

<!-- 부트스트랩 JS CDN 링크 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
