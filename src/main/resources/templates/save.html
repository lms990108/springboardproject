<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>save</title>
    <!-- 부트스트랩 CDN 링크 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-bottom: 15px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #333;
        }
        .navbar {
            background-color: #f8f9fa;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .navbar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .input-field {
            width: 100%;
        }
        .custom-button {
            background-color: #f8f9fa;
            color: #000;
            border: none;
            padding: 10px 18px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .custom-button:hover {
            background-color: transparent;
            color: #000;
        }
        .col {
            flex: 1;
            margin-right: 10px;
        }
        .input-field {
            width: 100%;
        }
        .custom-button {
            width: 30%;
        }
        .content {
            max-height: calc(100vh - 190px);
            overflow-y: auto;
        }
        .custom-file {
            display: none;
        }

    </style>
</head>

<body>
<!-- 네비게이션 바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">
        <span class="logo">My Blog</span>
    </a>
</nav>

<div class="container content" style="margin-top: 30px">
    <form action="/board/save" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control input-field" id="boardWriter" name="boardWriter"
                           placeholder="Writer:">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <input type="text" class="form-control input-field" id="boardPass" name="boardPass"
                           placeholder="Password:">
                </div>
            </div>
            <div class="col">
            </div>
        </div>

        <div class="form-group">
            <label for="boardTitle">Title:</label>
            <input type="text" class="form-control" id="boardTitle" name="boardTitle">
        </div>

        <div class="form-group">
            <label for="boardContents">Contents:</label>
            <textarea class="form-control" style="height:calc(20vw)" id="boardContents" name="boardContents" rows="5"></textarea>
        </div>
        <div class="form-group">
            <div class="custom-file">
                <label for="boardFile">File:</label>
                <input type="file" class="custom-file-input" id="boardFile" name="boardFile">
                <label class="custom-file-label" for="boardFile">Choose file</label>
            </div>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn btn-primary custom-button" style="padding: 8px 12px; font-size: 14px; width: 80px;">작성</button>
            <button type="button" class="btn btn-primary custom-button" onclick="window.location.href='/'" style="padding: 8px 12px; font-size: 14px; width: 80px; background-color: lightskyblue">취소</button>
        </div>

    </form>
</div>

<!-- 풋터 -->
<footer class="bg-light py-3 footer">
    <div class="container">
        &copy; 32193073 이민섭. 오픈소스 SW 활용 블로그 제작 프로젝트.
    </div>
</footer>

<!-- 부트스트랩 JS CDN 링크 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    // 입력 박스 초기화
    function initializeInputs() {
        var inputLabels = document.querySelectorAll('.form-control');
        inputLabels.forEach(function(input) {
            var label = input.previousElementSibling;
            var placeholder = label.textContent;

            input.addEventListener('focus', function() {
                label.style.display = 'none';
            });

            input.addEventListener('blur', function() {
                if (input.value === '') {
                    label.style.display = 'block';
                }
            });

            label.textContent = placeholder;
        });
    }

    // 페이지 로드 시 초기화 함수 호출
    window.addEventListener('load', initializeInputs);
</script>
</body>

</html>
